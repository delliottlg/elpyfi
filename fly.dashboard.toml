# Fly.io config for Dashboard
app = "elpyfi-dashboard"
primary_region = "sjc"
kill_signal = "SIGINT"
kill_timeout = 5

[build]
  dockerfile = "services/elpyfi-dashboard/Dockerfile"

[env]
  PORT = "8080"
  NODE_ENV = "production"

[[services]]
  internal_port = 8080
  protocol = "tcp"
  
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"
  
  [[services.ports]]
    port = 80
    handlers = ["http"]
  
  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]